[phases.setup]
nixPkgs = ["python311", "nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Build phase - backend dependencies installed'"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

